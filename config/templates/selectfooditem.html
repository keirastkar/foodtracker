{% extends 'base.html' %}

{% block content %}

<div class="login mt-0">
    <div class="login-screen">
        <div class="app-title">
            <h1 class="headline text-center pt-4">Select Food</h1>
        </div>
<div class="d-flex justify-content-center text-align-center align-item-center p-3 m-2">
        <form class="text-center p-3 m-2" method="POST" action="" class="login-form" style="border: 1px solid #F2A93B; width: 25%;" >
            {% csrf_token %}
            <h5 class="form-labels " style="color: #F2A93B !important;">
                  {{ form.as_p }}
            </h5>
            <input class="btn login_btn pt-2 select" type="submit" value="select">

        </form></div>
    </div>

</div>


{% endblock content %}
